<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css" />
	</head>

	<body>

<!-- Dados dos jogadores e start do jogo --------------------------------------------------------------------------------------------->
		<div id="pagina_inicial" class="principal">
			<table  width="600px;" align="center" height="400px;">
				<tbody>
					<tr>    <!---mesclando 3 colunas em uma so -->
						<td colspan="3" align="center" > 
							<div id="titulo">Jogo da Velha</div>
							<div>Escolha seus jogadores e inicie a partida!</div></td>
					</tr>
					<tr>
						<td align="center"> <img src="imagens/jogador_1.png"/>
							 </br>
							 <!-- Placehold = indicador de preenchimento -->
							 <input id="apelido_jogador1" type="text" maxlength="10" placeholder="Apelido do jogador 1" style="border: 0px;">
						</td>

						<!--BotÃ£o do inicio do jogo-->
						<td align="center">
						 <img id="btn_jogo" src="imagens/iniciar.png"/>
						</td>

						<td align="center"> <img src="imagens/jogador_2.png"/>
						     </br>
							 <input id="apelido_jogador2"  type="text" maxlength="10" placeholder="Apelido do jogador 2" style="border: 0px;" >
					    </td>
					</tr>
				</tbody>
			</table>
		</div>
<!--Jogo ------------------------------------------------------------------------------------------------------------------------------->

		<div id="palco_jogo" style=" display: none; margin-top: 50px; text-align: center;" class="principal"> <!-- texto no centro-->

			<div style="display:inline-block;" id="informativo" class="informativo"> <!-- deixar todas as div na mesma linha -->
				<img src="imagens/jogador_1.png">
				<br/>
				<!--Associando o apelido digitado com o do jogador-->
				<span id="nome_jogador1">
				</span>
				<br/>
				<img src="imagens/marcacao_1.png">
			</div>
			<div style="display:inline-block;">
				<!-- o jogo sera dado por uma tabela -->
				<table border="0">
					<tr>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="a-1" style="width:100px;height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="a-2" style="width:100px;height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px red;">
						<div class="jogada" id="a-3" style="width:100px;height: 100px;"></div>
					</td>
					</tr>

					<tr>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="b-1" style="width:100px;height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="jogada" id="b-2" style="width:100px;height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px red;">
						<div class="jogada" id="b-3" style="width:100px;height: 100px;"></div>
					</td>
					</tr>
					<tr>
					<td  style="border-right: solid 1px red;">
						<div class="jogada" id="c-1"style="width:100px;height: 100px;"></div>
					</td>
					<td style="border-right: solid 1px red;">
						<div class="jogada" id="c-2"style="width:100px;height: 100px;"></div>
					</td>
					<td>
						<div class="jogada" id="c-3" style="width:100px;height: 100px;"></div>
					</td>
					</tr>
				</table>

			</div>
			<div style="display:inline-block;"  id="informativo1" class="informativo">
				<img src="imagens/jogador_2.png">
				<br/>
				<!--Associando o apelido digitado com o do jogador-->
				<span id="nome_jogador2">
				</span>
				<br/>
				<img src="imagens/marcacao_2.png">
			</div>
		</div>
<!--- Mensagens de alertas ---------------------------------------------------------------------------------->
	<div  align="center" >
	<br/>
	<span id="mensagem" class="mensagem"></span>
	<br/>
	<span id="ganhador" class="ganhador"></span>
	<br/>
	<br/>	
	<span id="start" class="start" style="width:100px;height: 100px;"></span>
	</div>

	</body>
</html>
